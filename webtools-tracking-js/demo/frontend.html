<html>

<head>
		<meta charset='utf-8'>
	<script src="../build/dist/webtools-frontend.js"></script>
	<script>
		TMA_CONFIG = {
			"user_segments" : ["1", "2"]
		};
		webtools.domReady(function (event) {
			webtools.Frontend.update(TMA_CONFIG.user_segments);
		});
	</script>
	<style>
		.tma-hide {
			display: none;
		}
	</style>
</head>

<body>
	<h1 class="selectme">Hallo</h1>
	<div>
		<p class="tma-hide" data-tma-group="default" data-tma-segments="1,2" data-tma-matching="all" data-tma-personalization="enabled">
			Ich bin nur da, wenn 1 und 2 ok ist.
		</p>
		<p class="tma-hide" data-tma-group="default" data-tma-segments="1,2" data-tma-matching="any" data-tma-personalization="enabled">
			Ich bin nur da, wenn 1 oder 2 ok ist.
		</p>
		<p data-tma-group="default" data-tma-default="yes" data-tma-personalization="enabled">
			Ich bin der default
		</p>
	</div>
	<hr />
	<div>
		<p  data-tma-group="default2" data-tma-segments="3,4" data-tma-matching="all" data-tma-personalization="enabled">
			(default2) Ich bin nur da, wenn 1 und 2 ok ist.
		</p>
		<p  data-tma-group="default2" data-tma-segments="3" data-tma-matching="any" data-tma-personalization="enabled">
			(default2) Ich bin nur da, wenn 1 oder 2 ok ist.
		</p>
		<p data-tma-group="default2" data-tma-default="yes" data-tma-personalization="enabled">
			(default2) Ich bin der default
		</p>
	</div>
</body>

</html>
